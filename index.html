<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>

<body>
  <audio id="introAudio" src="src/효과음1.mp3"></audio>
  <!-- <audio id="bgm_start" src="source/startbgm1.mp3"></audio> -->

  <div class="gameIntroScreen">
    <div class="gameIntroContainer" id="gameIntro1">
      <label> W </label>
      <label> E </label>
      <label> B </label>
      <label> </label>
      <label> P </label>
      <label> R </label>
      <label> O </label>
      <label> G </label>
      <label> R </label>
      <label> A </label>
      <label> M </label>
      <label> I </label>
      <label> N </label>
      <label> G </label>
    </div>

    <div class="gameIntroContainer" id="gameIntro2">
      <label> T </label>
      <label> E </label>
      <label> A </label>
      <label> M </label>
      <label> </label>
      <label> 4 </label>
    </div>
  </div>

  <div id="homeScreen">
    <video muted autoplay loop>
      <source src="src/startmedia1.mp4" type="video/mp4" />
    </video>
    <img src="src/title4.png" id="title" />
    <!-- Settings button -->
    <img src="src/setting.png" id="settingsButton" />
    <!-- <input type="button" class="setting-button" id="contents"/> -->
    <!-- Start button -->
    <img src="src/startbtn.png" id="startGameButton" />
    <div id="settingModal" class="modal">
      <h1>설정</h1>
      <div id="music-onoff">
        <div class="settingText">배경 음악</div>
        <div class="bgmSelector">
          <label class="rad-label">
            <input type="radio" class="rad-input" name="rad" value="b1" checked />
            <div class="rad-design"></div>
            <div class="rad-text">BGM 1</div>
          </label>
          <label class="rad-label">
            <input type="radio" class="rad-input" name="rad" value="b2" />
            <div class="rad-design"></div>
            <div class="rad-text">BGM 2</div>
          </label>
          <label class="rad-label">
            <input type="radio" class="rad-input" name="rad" value="off" />
            <div class="rad-design"></div>
            <div class="rad-text">끄기</div>
          </label>
        </div>
      </div>
      <div id="set_ballColor">
        <div class="settingText">공 색깔</div>
        <br />
        <div id="setting_color"></div>
        <div id="ballColor">
          <input type="range" id="hueRange" value="0" min="0" max="360" />
        </div>
      </div>
      <div id="exitSettings" class="pixelButton">저장</div>
    </div>
  </div>

  <div id="gameSelectingScreen">
    <div id="gameTypeSelectingScreen">
      <div class="gameType" id="selectStoryGameButton">
        <img src="src/mode1.jpg" class="m_img" alt="m_img" />
      </div>
      <div class="gameType" id="selectRankedGameButton">
        <img src="src/mode2.jpg" class="m_img" alt="m_img" />
      </div>
    </div>

    <div id="teamSelectingScreen">
      <div class="selectTeamTypeButton" id="selectTeam1">
        <img src="src/hitter1.png" class="t_img" alt="t_img" />
      </div>
      <div class="selectTeamTypeButton" id="selectTeam2">
        <img src="src/hitter2.png" class="t_img" alt="t_img" />
      </div>
      <div class="selectTeamTypeButton" id="selectTeam3">
        <img src="src/hitter3.png" class="t_img" alt="t_img" />
      </div>
      <div class="selectTeamTypeButton" id="selectTeam4">
        <img src="src/hitter4.png" class="t_img" alt="t_img" />
      </div>
    </div>

    <div id="difficultyChoosingScreen">
      <div class="difficulty" id="selectEasyDifficulty">
        <img src="src/level1.jpg" class="l_img" alt="c_img" />
      </div>
      <div class="difficulty" id="selectNormalDifficulty">
        <img src="src/level2.jpg" class="l_img" alt="c_img" />
      </div>
      <div class="difficulty" id="selectHardDifficulty">
        <img src="src/level3.jpg" class="l_img" alt="c_img" />
      </div>
    </div>
  </div>
  
  <div id="story">
    <div id="text_box">
        <span class="text"></span><span class="blink">|</span>
    </div>
    <div id="nextBtn">
        NEXT
    </div>
  </div>

  <div class="page" id="storyModeEndingPage">
    <div id="rankedGameScore">User's Score</div>
  </div>

  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <div class="page" id="beforePlayingRankedGamePage">
    <h1>SPACE - Swing the bat<br />E - Bunt</h1>
    <div id="playRankedGameButton" class="pixelButton">PLAY</div>
  </div>

  <div class="page" id="gameStatus">
    <img id="heartImg" src="src/heart.png" />
    <div id="livesLeft">LivesLeft</div>
    <div id="liveScore">SCORE</div>
  </div>

  <div class="page" id="rankedGameEndingPage">
    <div id="rankedGameScore">User's Score</div>
    <div id="rankingBoardButton" class="endingButton">Check Out Ranks</div>
    <div id="restartRankedgameButton" class="endingButton">Restart Game</div>
    <div id="backToHomeButton" class="endingButton">Back To Home</div>
  </div>

  <div class="page modal" id="rankingModal">
    <h1>RANKING</h1>
    <table id="rankingTable">

    </table>
    <div id="rankingModalCloseButton" class="pixelButton">닫기</div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
